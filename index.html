<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="content">
      <div class="title">
        <h3>Tic Tac Toe</h3>
      </div>
      <main>
        <div class="card">
          <div class="player">
            <div class="player1" data-value="X">
              <div>X</div>
              <div>-</div>
            </div>
            <div class="player2" data-value="O">
              <div>O</div>
              <div>-</div>
            </div>
          </div>
          <h4>Select Player</h4>
          <div class="gameBoard">
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
          </div>
          <h3>Reset Game</h3>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
